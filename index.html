<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="container">
        <div id="field">
            <p id="display"></p>
        </div>
        <div class="buttons-container">
            <div class="firstCol">
                <div class="button clear">
                    <button>ะก</button>
                </div>
                <div class="button negate">
                    <button>+/-</button>
                </div>
                <div class="button number">
                    <button>0</button>
                </div>
            </div>
            <div class="numbers-container">
                <div class="button number">
                    <button id="number7">7</button>
                </div>
                <div class="button number">
                    <button id="number8">8</button>
                </div>
                <div class="button number">
                    <button id="number9">9</button>
                </div>
                <div class="button number">
                    <button id="number4">4</button>
                </div>
                <div class="button number">
                    <button id="number5">5</button>
                </div>
                <div class="button number">
                    <button id="number6">6</button>
                </div>
                <div class="button number">
                    <button id="number1">1</button>
                </div>
                <div class="button number">
                    <button id="number2">2</button>
                </div>
                <div class="button number">
                    <button id="number3">3</button>
                </div>
            </div>
            <div class="secondCol">
                <div class="button backspace">
                    <button>&#8592</button>
                </div>
                <div class="button dot">
                    <button>.</button>
                </div>
            </div>
            <div class="lastCol">
                <div class="button operator">
                    <button>*</button>
                </div>
                <div class="button operator">
                    <button>/</button>
                </div>
                <div class="button operator">
                    <button>-</button>
                </div>
                <div class="button operator">
                    <button>+</button>
                </div>
                <div class="button equals">
                    <button>=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
