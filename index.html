<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="container">
        <div id="field">
            <p>Dummy Text</p>
        </div>
        <div class="buttons-container">
            <div class="numbers-container">
                <div class="button">
                    <button id="number7">7</button>
                </div>
                <div class="button">
                    <button id="number8">8</button>
                </div>
                <div class="button">
                    <button id="number9">9</button>
                </div>
                <div class="button">
                    <button id="number4">4</button>
                </div>
                <div class="button">
                    <button id="number5">5</button>
                </div>
                <div class="button">
                    <button id="number6">6</button>
                </div>
                <div class="button">
                    <button id="number1">1</button>
                </div>
                <div class="button">
                    <button id="number2">2</button>
                </div>
                <div class="button">
                    <button id="number3">3</button>
                </div>
            </div>
            <div class="secondCol">
                <div class="button">
                    <button id="clear">ะก</button>
                </div>
                <div class="button">
                    <button id="number0">0</button>
                </div>
            </div>
            <div class="lastCol">
                <div class="button">
                    <button id="backspace"><-</button>
                </div>
                <div class="button">
                    <button id="operator*">*</button>
                </div>
                <div class="button">
                    <button id="operator/">/</button>
                </div>
                <div class="button">
                    <button id="operator-">-</button>
                </div>
                <div class="button">
                    <button id="operator+">+</button>
                </div>
                <div class="button">
                    <button id="operator=">=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
