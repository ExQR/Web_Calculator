<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="container">
        <div id="field">
            <p>Dummy Text</p>
        </div>
        <div class="buttons-container">
            <div class="numbers-container">
                <div class="button number7">7</div>
                <div class="button number8">8</div>
                <div class="button number9">9</div>
                <div class="button number4">4</div>
                <div class="button number5">5</div>
                <div class="button number6">6</div>
                <div class="button number1">1</div>
                <div class="button number2">2</div>
                <div class="button number3">3</div>
            </div>
            <div class="secondCol">
                <div class="button clear">C</div>
                <div class="button number">0</div>
            </div>
            <div class="lastCol">
                <div class="button backspase"><-</div>
                <div class="button operator">*</div>
                <div class="button operator">/</div>
                <div class="button operator">-</div>
                <div class="button operator">+</div>
                <div class="button operator">=</div>
            </div>

        </div>
    </div>
</body>
</html>
